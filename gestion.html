<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Gestión de Proyectos</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

#app {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

input {
    margin: 10px 0;
    padding: 10px;
    width: 80%;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    background-color: #28a745;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

</style>
</head>

<body>
    <div id="app">
        <h1>Juego de Gestión de Proyectos</h1>
        <p id="gestion"></p>
        <input type="text" id="entradas" placeholder="Entradas">
        <input type="text" id="herramientas" placeholder="Herramientas y Técnicas">
        <input type="text" id="salidas" placeholder="Salidas">
        <p id="resultado"></p>
        <button onclick="nuevaGestion()">Nueva Gestión</button>
        <button onclick="verificar()">Verificar</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
